<h1>Customer infomation Data</h1>
<body>

<table  class="table">

    <tr>
        <th scope="col">Customer ID</th>
        <th scope="col">Name</th>
        <th scope="col">Mobile No</th>
        <th scope="col">Email</th>
        <th scope="col">Message</th>
        
    </tr>
</thead>
<tbody>

{% for customer  in stud %}

        <td>{{customer.id}}</td>

    </tr>
{% endfor %}
</tbody>
</table>
